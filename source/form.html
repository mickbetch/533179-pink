<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>HTML Academy: Пинк-фотографии</title>
	</head>

	<body>

		<header class="page-header">
			<a class="page-header___logo-link" href="index.html">
				<span class="page-header__logo-title">PINK</span>
			</a>
			<nav class="main-nav">
				<button class="main-nav__toggle" type="button">Открыть меню</button>
				<div class="main-nav__wrapper">
					<ul class="main-nav__list site-list">
						<li class="site-list__item">
							<a href="index.html">Главная</a>
						</li>
						<li class="site-list__item">
							<a href="photo.html">Фотографии</a>
						</li>
						<li class="site-list__item site-list__item--active">
							<a>Конкурс</a>
						</li>
						<li class="site-list__item">
							<a href="htmlacademy.ru">HTML Academy</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main class="page-main">
			<h1 class="page-main__title">Конкурс на самое безбашенное путешествие с Пинк</h1>

			<section class="page-main__contest contest">
				<h2 class="visually-hidden">Поучавствуйте в конкурсе - и, возможно, вы станете обладателем главного приза!</h2>
				<p class="contest__text">
					Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?
				</p>

				<form class=" contest__form form" action="https://echo.htmlacademy.ru" method="post">
					<fieldset class="form__list form__list--person">
						<p class="form__person-item">
							<label for="surname">Фамилия</label>
							<input name="surname" id="surname" type="text" placeholder="Укажите фамилию *">
						</p>
						<p class="form__person-item">
							<label for="name">Имя</label>
							<input name="name" id="name" type="text" placeholder="Введите ваше имя *">
						</p>
						<p class="form__person-item">
							<label for="patronymic">Отчество</label>
							<input name="patronymic" id="patronymic" type="text" placeholder="Ну и отчество тоже  *">
						</p>
					</fieldset>
				</form>
			</section>
		</main>

	</body>
</html>
